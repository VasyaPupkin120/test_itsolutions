{% extends 'cashflow/_base.html' %}

{% block title %}Создать движение{% endblock %}

{% block page_title %}Создать новое движение{% endblock %}

{% block content %}
    <div class="alert alert-info">
        <p>Форма ввода новых ДДС</p>
    </div>

    <form id="form-create-flow" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ success_url }}" class="btn btn-secondary">Вернуть изменения</a>
    </form>
{% endblock %}
