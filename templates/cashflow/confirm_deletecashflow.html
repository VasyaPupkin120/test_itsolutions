{% extends 'cashflow/_base.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Удалить запись на {{ flow.amount }}₽ ({{ flow.category.name }})?</p>
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{{ view.success_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock content %}
